<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic-tac-toe</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <section class="tic">
    <h1 class="tic__title">Tic-tac-toe</h1>
    <div class="tic__block">

      <div class="tic__game-field" id='field-js'>
        <div class="game-field__cell top--left"></div>
        <div class="game-field__cell top--center"></div>
        <div class="game-field__cell top--right"></div>

        <div class="game-field__cell center--left"></div>
        <div class="game-field__cell center--center"></div>
        <div class="game-field__cell center--right"></div>

        <div class="game-field__cell bottom--left"></div>
        <div class="game-field__cell bottom--center"></div>
        <div class="game-field__cell bottom--right"></div>
      </div>
    </div>
  </section>

  <script src="main.js"></script>
</body>

</html>
